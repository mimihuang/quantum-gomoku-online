<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Gomoku Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="room-setup">
            <input type="text" id="room-key" placeholder="Enter Room Key">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <div id="waiting" style="display:none; font-size:20px; margin:10px;">Waiting for another player...</div>
        <div id="game"></div>
        <div id="controls" style="display: none;">
            <h2 id="player-turn">Now Playing: Player A</h2>
            <div class="button-group" id="buttons-a">
                <button onclick="selectState('0')" class="button-a">|0⟩</button>
                <button onclick="selectState('+')" class="button-a">|+⟩</button>
            </div>
            <div class="button-group" id="buttons-b">
                <button onclick="selectState('1')" class="button-b">|1⟩</button>
                <button onclick="selectState('-')" class="button-b">|-⟩</button>
            </div>
            <div class="button-group">
                <button onclick="measure('standard')" class="button-measure">Measure Standard Basis</button>
                <button onclick="measure('hadamard')" class="button-measure">Measure Hadamard Basis</button>
            </div>
            <div class="button-group">
                <button onclick="restart()" class="button-restart">Restart Game</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
